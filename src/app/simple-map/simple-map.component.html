<mat-card class="centered-card">
    <mat-card-header>
        <div mat-card-avatar [ngClass]="mapDefinition.headerClass"></div>
        <mat-card-title>{{ mapDefinition.title }}</mat-card-title>
        <mat-card-subtitle>{{ mapDefinition.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-spinner diameter="35" *ngIf="loading"></mat-spinner>
        <p *ngIf="notFound">No suitable map found.</p>
        <div *ngIf="concept && !loading && !mapResults.length">
            <br>No suitable map found.
        </div>
        <div *ngIf="mapResults.length">
            <ng-container *ngIf="!loading">
                <p>
                    Codes: 
                    <ng-container *ngFor="let code of mapResults; let ii = index">
                        <span *ngIf='ii>0'>,&nbsp;</span>
                        <span class="code">{{ code.code }}</span>
                    </ng-container>
                </p>
            </ng-container>
        </div>
      </mat-card-content>
</mat-card>
